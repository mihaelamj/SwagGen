tags:
  - name: Account
    description: Accounts are representations of our supply and demand partners. Each account contains identifying information about the partner including billing related requirements.
  - name: Account Adjustment
    description: Adjustments are applied to a payable or receivable to reconcile any monetary differences not captured in our system.
  - name: Account Deactivation
  - name: Billing Cycle
    description: 'Billing cycles are a schedyle, length, and payment-due agreement of a recurring pay period for invoicing.'
  - name: Contract
    description: 'Contracts are used to calculate how we expect to be paid by demand partners, and how we pay supply partners.'
  - name: Demand Data Import
    description: Partner provided information that is imported into our systems and transformed into external demand events.
  - name: Demand Data Import Configuration
    description: A defined set of standards and processes that can be applied to DDI files
  - name: Demand Sub-Account
    description: Demand Sub Accounts are child accounts associated with a parent Account and represent our demand partners. They can be created per vertical or integration type. A demand sub-account represents a single integration with a financial institution.
  - name: Demand Sub-Account Deactivation
  - name: Expected Earnings Share
    description: A representation of the amount of margin we make based off of payout for clicks
  - name: External Demand Event
    description: Events that happen on the demand partner side that contribute to our financials and / or modelling.
  - name: Ledger Item
    description: Ledger items are used to capture and calculate financial informations for our partners.
  - name: Ledger Item Reconciliation
    description: 'A manual resolving of a Ledger Item -- this is how business will indicate that they have either paid, ignored, or otherwise resolved the amount of money owed to the Account referenced by the Ledger Item. This, in combination with the due date indicated on the invoice will show if we are past due on any payable or receivable.'
  - name: Ledger Item Settlement
  - name: Sub-Account
    description: A unified view of demand and supply sub-accounts
  - name: Sub-Account External Demand Event
    description: Events that happen on the demand partner side that contribute to our financials and / or modelling and are specifically tied to a sub-account.
  - name: Supply Sub-Account
    description: Supply Sub Accounts are child accounts associated with a parent Account and represent our supply partners. They can be created per vertical or integration type A supply sub-account represents a single supply channel
  - name: Supply Sub-Account Deactivation
