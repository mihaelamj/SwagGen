type: object
required:
  - id
  - accountId
  - status
  - createdAt
  - createdBy
properties:
  id:
    type: integer
    format: int64
    description: |
      A unique, internal identifier for this resource.
  accountId:
    type: integer
    format: int64
  status:
    $ref: ./ledgerItemSettlementStatus.yml
  ledgerItemId:
    type: integer
    format: int64
  startedAt:
    type: string
    format: date-time
  completedAt:
    type: string
    format: date-time
  error:
    type: string
  createdAt:
    type: string
    format: date-time
    description: |
      When the resource was created.
  createdBy:
    type: string
    format: uuid
    description: |
      The UUID of the access token that was used to create this resource.
