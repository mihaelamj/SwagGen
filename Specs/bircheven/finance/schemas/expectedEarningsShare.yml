type: object
required:
  - id
  - companyUuid
  - share
  - createdAt
  - createdBy
properties:
  id:
    type: integer
    format: int64
    description: |
      A unique, internal identifier for this resource.
  companyUuid:
    type: string
    format: uuid
  share:
    type: number
    format: double
  createdAt:
    type: string
    format: date-time
    description: |
      When the resource was created.
  createdBy:
    type: string
    format: uuid
    description: |
      The UUID of the access token that was used to create this resource.
