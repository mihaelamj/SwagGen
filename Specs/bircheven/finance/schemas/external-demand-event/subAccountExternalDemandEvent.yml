type: object
required:
  - id
  - supplySubAccountId
  - demandSubAccountId
  - attributedStart
  - attributedEnd
  - booked
  - eventType
  - createdAt
  - createdBy
properties:
  id:
    type: integer
    format: int64
    description: |
      A unique, internal identifier for this resource.
  supplySubAccountId:
    type: integer
    format: int64
  demandSubAccountId:
    type: integer
    format: int64
  attributedStart:
    type: string
    format: date
  attributedEnd:
    type: string
    format: date
  booked:
    type: string
    format: date
  eventType:
    $ref: ./externalDemandEventType.yml
  eventCount:
    type: integer
    format: int64
  amount:
    type: number
    format: double
  externalId:
    type: string
  details:
    $ref: ./externalDemandEventDetails.yml
  createdAt:
    type: string
    format: date-time
    description: |
      When the resource was created.
  createdBy:
    type: string
    format: uuid
    description: |
      The UUID of the access token that was used to create this resource.
  deletedAt:
    type: string
    format: date-time
    description: |
      When the resource was deleted.
  deletedBy:
    type: string
    format: uuid
    description: |
      The UUID of the access token that was used to delete this resource.
