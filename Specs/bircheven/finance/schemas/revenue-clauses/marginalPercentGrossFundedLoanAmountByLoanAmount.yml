type: object
title: Marginal Percent Gross Funded Loan Amount By Loan Amount
required:
  - basePercentage
  - marginalPercentageTiers
properties:
  basePercentage:
    type: number
    title: base percentage
    multipleOf: 0.01
    minimum: 0.01
  marginalPercentageTiers:
    type: array
    items:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: number
          multipleOf: 0.01
          minimum: 0
          title: percent tier
        value:
          type: number
          title: Amount (in $ USD)
          multipleOf: 0.01
          minimum: 0
allOf:
  - $ref: ../abstractRevenueClause.yml  
