type: object
title: Percent Funded Loan Amount by Requested Loan Amount Tier
required:
  - defaultPercent
  - percentByRequestedLoanAmount
properties:
  defaultPercent:
    type: number
    title: base percentage
    multipleOf: 0.01
    minimum: 0.01
  percentByRequestedLoanAmount:
    type: array
    items:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: number
          multipleOf: 0.01
          minimum: 0
          title: requested loan amount
        value:
          type: number
          title: Amount (in $ USD)
          multipleOf: 0.01
          minimum: 0
allOf:
  - $ref: ../abstractRevenueClause.yml  
