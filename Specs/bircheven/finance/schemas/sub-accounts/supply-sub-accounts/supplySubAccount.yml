type: object
allOf:
  - $ref: ../subAccount.yml
  - type: object
    required:
      - integrationType
      - dataShare
      - coBrand
      - productType
    properties:
      integrationType: 
        $ref: ./integrationType.yml
      dataShare:
        type: string
      coBrand:
        title: Can Co-Brand
        type: boolean
      productType:
        type: array
        items:
          type: string
        description: Product type exclusive to supply sub accounts
      subAccountOwners:
        $ref: ../subAccountOwner.yml
      deactivatedAt:
        type: string
        format: date-time
        readOnly: true
        description: |
          When the resource was deactivated.
      deactivatedBy:
        type: string
        format: uuid
        readOnly: true
        description: |
          The UUID of the access token that was used to deactivated this resource.
