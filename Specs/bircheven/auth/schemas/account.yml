type: object
required:
  - id
  - uuid
  - roles
  - createdAt
  - createdById
properties:
  id:
    type: integer
    format: int64
    description: |
      A unique, internal identifier for this resource.
  uuid:
    type: string
    format: uuid
    description: |
      A unique identifier for this resource.
  roles:
    type: string
  createdAt:
    type: string
    format: date-time
    description: |
      When the account was created.
  createdById:
    type: string
    format: uuid
    description: |
      The ID of the access token that was used to create this account.
  deletedAt:
    type: string
    format: date-time
    description: |
      When the account was deleted.
  deletedById:
    type: string
    format: uuid
    description: |
      The ID of the access token that was used to delete this account.
