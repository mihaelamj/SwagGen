type: object
required:
  - emailAddress
  - currentPassword
  - newPassword
properties:
  emailAddress:
    type: string
    description: |
      The email of the user for whom to set a new password.
  currentPassword:
    type: string
    description: |
      The existing password of the specified user.
  newPassword:
    type: string
    description: |
      The new password for the specified user.
