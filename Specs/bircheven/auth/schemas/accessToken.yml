type: object
required:
  - uuid
  - resourceOwnerUuid
  - scopes
properties:
  uuid:
    type: string
    format: uuid
    description: |
      A unique identifier for the access token.
  resourceOwnerUuid:
    type: string
    format: uuid
  clientUuid:
    type: string
    format: uuid
  scopes:
    type: array
    items:
      type: string
