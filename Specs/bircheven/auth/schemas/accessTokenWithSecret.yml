type: object
required:
  - uuid
  - secret
  - resourceOwnerUuid
  - scopes
properties:
  uuid:
    type: string
    format: uuid
    description: |
      A unique identifier for this resource.
  secret:
    type: string
    format: uuid
    description: |
      The secret UUID used to form the bearer token for this access token.
      Cannot be retrieved after this point.
  resourceOwnerUuid:
    type: string
    format: uuid
  clientUuid:
    type: string
    format: uuid
  scopes:
    type: array
    items:
      type: string
  expiresAt:
    type: string
    format: date-time
