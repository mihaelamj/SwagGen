type: object
required:
  - id
  - version
  - partnerKey
  - product
  - companyUuid
  - createdAt
  - createdBy
properties:
  id:
    type: integer
    format: int64
    readOnly: true
    description: |
      A unique, internal identifier for this resource.
  version:
    type: integer
    format: int32
  partnerKey:
    type: string
  product:
    $ref: ../../core/schemas/productType.yml
  companyUuid:
    type: string
    format: uuid
  createdAt:
    type: string
    format: date-time
    readOnly: true
    description: |
      When the resource was created.
  createdBy:
    type: string
    format: uuid
    readOnly: true
    description: |
      The UUID of the access token that was used to create this resource.
