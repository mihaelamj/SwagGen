type: object
description: A rule to define a restricted set of string values for a lead attribute value.
required:
  - rejectionSet
  - strictApproval
  - rejectIfAttributeNotProvided
  - rejectIfAttributeNull
  - leadAttribute
properties:
  rejectionSet:
    description: The restricted set of strings for the lead attribute.
    type: array
    items: 
      type: string
    minItems: 1
  strictApproval:
    type: boolean
    description: Determines if passing the rule is enough information to decide to send the lead to the demand API.
  rejectIfAttributeNotProvided:
    type: boolean
    description: Determines if the attribute not being present on the lead constitutes a rejection.
  rejectIfAttributeNull:
    type: boolean
    description: Determines if the attribute being present but semantically null constitutes a rejection.
  leadAttribute:
    $ref: './leadAttribute.yml'
allOf:
  - $ref: './leadFilterRule.yml'