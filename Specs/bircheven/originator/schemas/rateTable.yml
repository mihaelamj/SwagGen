type: object
description: A `RateTable` customized to a `Lead` input, used for internal display in Admin
required:
  - uuid
  - leadUuid
  - loanAmount
  - creditCardOffers
  - lifeInsuranceOffers
  - lineOfCreditOffers
  - loanOffers
  - mortgageOffers
  - savingsOffers
  - specialOffers
  - pendingOriginators
  - pendingResponses
properties:
  id: 
    type: number
    format: int64
  uuid:
    type: string
    format: uuid
    description: Primary UUID for a `RateTable`
  leadUuid:
    type: string
    format: uuid
    description: UUID of the associated `Lead`
  loanAmount:
    type: integer
    format: int32
    description: "`Lead`'s provided loan amount at the time of `RateTable` creation"
  createdAt:
    type: string
    format: date-time
  createdByUuid:
    type: string
    format: uuid
  creditCardOffers:
    type: array
    items:
      $ref: ./creditCardOfferDetails.yml
  lifeInsuranceOffers:
    type: array 
    items: 
      $ref: ./lifeInsuranceOfferDetails.yml
  lineOfCreditOffers: 
    type: array 
    items: 
      type: number 
      format: int32
  loanOffers:
    type: array
    items:
      $ref: ./loanOfferRecord.yml
  mortgageOffers:
    type: array
    items:
      $ref: ./mortgageOfferDetails.yml
  savingsOffers:
    type: array
    items:
      $ref: ./savingsOfferDetails.yml
  specialOffers:
    type: array
    items:
      $ref: ./specialOfferRecord.yml
  pendingOriginators:
    type: array
    description: List of originators which have been queried, but have not responded yet. This list only contains loan originators, and should no longer be used
    deprecated: true
    items:
      $ref: ./originator.yml
  pendingResponses:
    type: array
    description: List of demand partners which have been queried, but have not responded yet. It is a guarantee that no offers will be added to the rate table after this list is empty
    items:
      $ref: ./pendingResponse.yml
