type: object
title: OfferRuleRecord
required:
  - id
  - rootId
  - demandSubAccountId
  - supplySubAccountIds
  - createdAt
  - createdByUuid
properties:
  id:
    type: integer
    format: int64
  rootId:
    type: integer
    format: int64
  demandSubAccountId:
    type: integer
    format: int64
  loanAmountRange:
    type: object
    $ref: ../../core/schemas/range.yml
  loanPurposeKeys:
    type: array
    items:
      type: string
  selfAssessedCreditScoreKeys:
    type: array
    items:
      type: string
  annualIncomeRange:
    type: object
    $ref: ../../core/schemas/range.yml
  supplySubAccountIds:
    type: array
    items:
      type: number
      format: int64
  stateAbbreviations:
    type: array
    items:
      type: string
  militaryStatuses:
    type: array
    items:
      type: string
  memo:
    type: string
  reason:
    type: string
  cardPurposes:
    type: array
    items:
      type: string
  createdAt:
    type: string
    format: date-time
  createdByUuid:
    type: string
    format: uuid
  deletedAt:
    type: string
    format: date-time
  deletedByUuid:
    type: string
    format: uuid
  minDepositAmount:
    type: integer
    format: int64
  maxDepositAmount:
    type: integer
    format: int64
