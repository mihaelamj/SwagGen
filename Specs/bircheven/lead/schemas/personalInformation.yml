type: object
properties:
  firstName:
    type: string
  lastName:
    type: string
  email:
    $ref: ../../core/schemas/email.yml
  city:
    type: string
  state:
    $ref: ../../core/schemas/state-lead.yml
  workPhone:
    type: string
    pattern: ^1?\d{10}$
  primaryPhone:
    type: string
    pattern: ^1?\d{10}$
  bestTimeToCall:
    $ref: ./bestTimeToCall.yml
  address1:
    type: string
    description: Street address (primary address line)
  address2:
    type: string
    description: Secondary address line
  zipcode:
    type: string
    pattern: ^\d{5}([-\s]\d{4})?$
  monthsAtAddress:
    type: integer
    format: int32
    description: Number of months the provided address has been the lead's primary residence
  driversLicenseNumber:
    type: string
  driversLicenseState:
    type: string
    description: State in which the driver's license was issued
  ipAddress:
    type: string
    format: ip
    description: IP address
  activeMilitary:
    type: boolean
    description: Whether the lead is currently in the military (not a veteran)
  militaryVeteran:
    type: boolean
    description: Whether the lead is a veteran (should not be used if the lead is active in the military)
  dateOfBirth:
    type: string
    format: date
  educationLevel:
    deprecated: true
    allOf:
      - $ref: ./educationLevel.yml
  ssn:
    $ref: ../../core/schemas/ssn.yml
  citizenshipStatus:
    $ref: ./citizenshipStatus.yml
